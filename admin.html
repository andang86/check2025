<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .login-box { padding: 40px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; margin-right: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>관리자 로그인</h2>
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
    <script>
        function login() {
            const password = document.getElementById('password').value;
            // sessionStorage에 비밀번호를 임시 저장하여 결과 페이지에서 인증 확인
            sessionStorage.setItem('admin-auth', password);
            window.location.href = '/results.html';
        }
        // 엔터 키로 로그인
        document.getElementById('password').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
